# fly.toml app configuration file generated for clownet-c2c on 2026-02-09T04:19:54+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'clownet-c2c'
primary_region = 'sin'

[build]

[env]
  CLAWNET_SECRET_KEY = 'CHANGE_ME_IN_FLY_SECRETS'
  DATABASE_PATH = '/data/clownet.db'

[[mounts]]
  source = 'clownet_data'
  destination = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
