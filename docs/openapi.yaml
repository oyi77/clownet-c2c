openapi: 3.0.0
info:
  title: ClawNet v2.0 API
  version: 2.0.0
  description: Federated Intelligence C2C Relay API.
servers:
  - url: http://localhost:3000
paths:
  /:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /dashboard:
    get:
      summary: View Terminal UI
      responses:
        '200':
          description: HTML page
  /api/role:
    post:
      summary: Reassign agent role
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                agentId:
                  type: string
                role:
                  type: string
                secret:
                  type: string
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized
